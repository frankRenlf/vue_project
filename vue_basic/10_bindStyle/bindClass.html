<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .basic {
            width: 400px;
            height: 100px;
            border: 1px solid black;
        }

        .normal {
            background-color: grey;
        }


        .happy {
            background-color: aqua;
        }

        .sad {
            background-color: bisque;
        }
    </style>
    <script src="../js/vue.js"></script>

</head>

<body>
    <div id="root">
        <div class="basic" :class="a" @click="changeMood">text</div>
    </div>
    <script>
        Vue.config.productionTip = false;
        const vm = new Vue({
            el: '#root',
            data() {
                return {
                    a: 'happy',
                }
            },
            methods: {
                changeMood(e) {
                    if (this.a === 'happy') {
                        this.a = 'sad';
                    } else {
                        this.a = 'happy';
                    }

                },

            },
        })
    </script>
</body>

</html>
