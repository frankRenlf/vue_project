<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .basic {
            width: 400px;
            height: 100px;
            border: 1px solid black;
        }

        .normal {
            background-color: grey;
        }


        .happy {
            background-color: aqua;
        }

        .sad {
            background-color: bisque;
        }

        .eke {
            border-radius: 20%;
            background-color: bisque;
        }
    </style>
    <script src="../js/vue.js"></script>

</head>

<body>
    <div id="root">
        <div class="basic" :class="mood" @click="changeMood">text</div>
        <div class="basic" :class="classArr">text</div>
    </div>
    <script>
        Vue.config.productionTip = false;
        const vm = new Vue({
            el: '#root',
            data() {
                return {
                    mood: 'happy',
                    classArr: ['happy', 'sad', 'normal', 'eke'],
                }
            },
            methods: {
                changeMood(e) {
                    let n = Math.floor(Math.random() * 4);
                    this.mood = this.classArr[n];
                },

            },
        })
    </script>
</body>

</html>
