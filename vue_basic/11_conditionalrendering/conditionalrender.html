<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2 v-show="true">welcome to {{name}} </h2>

        <button @click="changeN">click</button>
        <div v-if="n===1">a</div>
        <div v-else-if="n===2">b</div>
        <div v-else-if="n===3">c</div>
        <div v-else="">d</div>

        <template v-if="n===1">
            <div>a</div>
            <div>b</div>
            <div>c</div>
        </template>
    </div>
    <script>
        Vue.config.productionTip = false;
        const vm = new Vue({
            el: '#root',
            data() {
                return {
                    name: 'home',
                    n: 0,
                }
            },
            methods: {
                changeN() {
                    this.n = (this.n + 1) % 4;
                }

            },
        })
    </script>
</body>

</html>
