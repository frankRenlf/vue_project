<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intro_vue</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>hi, {{user.name.toUpperCase()}} ,{{user.age}},{{Date.now()}}</h1>
        <a :href="link">btn</a>
    </div>



    <script type="text/javascript">
        Vue.config.productionTip = false;

        new Vue({
            el: '#root',
            data: {
                user: {
                    name: 'frank',
                    age: '22'
                },
                link: 'https://space.bilibili.com/397653559/fans/follow'
            }
        });

    </script>
</body>


</html>
