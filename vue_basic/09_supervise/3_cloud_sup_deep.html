<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>weather is {{info}}</h2>
        <button @click="changeWeather">switch</button>
        <button @click="isHot = !isHot">switch</button>
        <button @click="numbers.a++">{{numbers.a}}</button>
    </div>
    <script>
        Vue.config.productionTip = false;
        const vm = new Vue({
            el: '#root',
            data() {
                return {
                    isHot: true,
                    numbers: {
                        a: 1,
                        b: 2,
                    }
                };
            },
            methods: {
                changeWeather() {
                    this.isHot = !this.isHot;
                }
            },
            computed: {
                info: {
                    get() {
                        return this.isHot ? 'hot' : 'cold';
                    }
                }

            },
            watch: {
                isHot: {
                    handler(a, b) {
                        console.log(a, b);
                    },
                    // immediate: true,
                },
                numbers: {
                    deep: true,
                    handler(n) {
                        console.log(n.a, n.b);
                    },
                }

            },
        })
    </script>
</body>

</html>
