<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <school></school>
        <hr />
        <student1></student1>
        <hr />
        <student2></student2>
    </div>
</body>
<script>
    const student1 = Vue.extend({
        template: `
        <div>
            <h2>{{name}}</h2>
            <h2>{{age}}</h2>
        </div>
        `,
        data() {
            return {
                name: 'frank',
                age: 22,
            }
        }
    })
    const school = Vue.extend({
        template: `
        <div>
            <h2>{{name}}</h2>
            <h2>{{address}}</h2>
            <button @click="pop">click</button>
        </div>
        `,
        data() {
            return {
                name: 'swjtu',
                address: 'cd',
            }
        },
        methods: {
            pop() {
                alert(this.name)
            }
        },
    })
    Vue.config.productionTip = false

    const student2 = Vue.extend({
        template: `
        <div>
            <h2>{{name}}</h2>
            <h2>{{age}}</h2>
        </div>
        `,
        data() {
            return {
                name: 'lily',
                age: 21,
            }
        }
    })
    Vue.component('student2', student2)

    const vm = new Vue({
        el: '#root',
        components: {
            'school': school,
            'student1': student1,
        }
    })
</script>

</html>
