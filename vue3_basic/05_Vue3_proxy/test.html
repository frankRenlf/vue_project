<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let person = {
        name: 'frank',
        age: 22,
    }
    const p = new Proxy(person, {
        get(target, property) {
            console.log('read person')
            return target[property]
        },
        set(target, property, value) {
            console.log(`write person, ${target},${property},${value}`)
        }
    })
</script>
</body>
</html>
