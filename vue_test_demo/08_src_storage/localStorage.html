<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>localStorage</h2>
<button onclick="saveData()">click</button>
<button onclick="readData()">click</button>
<button onclick="deleteData()">click</button>
<button onclick="clearData()">click</button>

<script>
    function saveData() {
        let p = {
            'name': 'frank',
            'age': 22,
        }
        localStorage.setItem('user', JSON.stringify(p))
        localStorage.setItem('1', 2)
        localStorage.setItem('2', 3)
    }

    function readData() {
        console.log(localStorage.getItem('user'))
    }

    function deleteData() {
        localStorage.removeItem('user')
    }

    function clearData() {
        localStorage.clear()
    }
</script>
</body>
</html>
